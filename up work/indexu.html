<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upwork Navigation (CSS-Only)</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}

header {
    background-color: white;
    padding: 10px 20px;
    border-bottom: 1px solid #e0e0e0;
}

.navbar {
    display: flex;
    align-items: center;
    position: relative;
}

.nav-logo {
    font-size: 24px;
    font-weight: bold;
    color: #14a800;
    text-decoration: none;
}

.menu-wrapper {
    display: flex;
    align-items: center;
}

.nav-menu {
    display: flex;
    list-style: none;
    align-items: center;
}

.nav-item {
    margin: 0 15px
}

.nav-link {
    text-decoration: none;
    color: #000000;
    font-weight: 500;
}

.new-badge {
    background-color: #e0f5e1;
    color: #14a800;
    padding: 2px 8px;
    border-radius: 12px;
    font-size: 12px;
    margin-left: 5px;
}

.nav-buttons {
    display: flex;
    align-items: center;
    margin-left: 350px;
}

.log-in, .sign-up {
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 10px;
    font-weight: 500;
    white-space: nowrap;
}

.log-in {
    color: black;
}

.sign-up {
    background-color: #14a800;
    color: white;
}

.nav-toggle {
    display: none;
}

.hamburger {
    display: none;
    cursor: pointer;
}

.bar {
    display: block;
    width: 25px;
    height: 3px;
    margin: 5px auto;
    background-color: #14a800;
    transition: all 0.3s ease-in-out;
}

@media(max-width: 992px) {
    .menu-wrapper {
        display: none;
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 50px;
        left: 0;
        background-color: white;
        padding: 20px 0;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .nav-menu {
        flex-direction: column;
        width: 100%;
    }

    .nav-item {
        margin: 15px 0;
    }
    
    .nav-buttons {
        flex-direction: column;
        margin-left: 0;
        margin-top: 15px;
    }

    .log-in {
        margin-bottom: 15px;
    }

    .hamburger {
        display: block; 
    }

    .nav-toggle:checked ~ .menu-wrapper {
        display: flex;
    }

    .nav-toggle:checked ~ .hamburger .bar:nth-child(1) {
        transform: translateY(8px) rotate(45deg);
    }

    .nav-toggle:checked ~ .hamburger .bar:nth-child(2) {
        opacity: 0;
    }

    .nav-toggle:checked ~ .hamburger .bar:nth-child(3) {
        transform: translateY(-8px) rotate(-45deg);
    }
}
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <svg width="100" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 102 28" role="img" aria-hidden="true">
                <path fill="var(--nav-logo)"
                    d="M28.18,19.06A6.54,6.54,0,0,1,23,16c.67-5.34,2.62-7,5.2-7s4.54,2,4.54,5-2,5-4.54,5m0-13.34a7.77,7.77,0,0,0-7.9,6.08,26,26,0,0,1-1.93-5.62H12v7.9c0,2.87-1.3,5-3.85,5s-4-2.12-4-5l0-7.9H.49v7.9A8.61,8.61,0,0,0,2.6,20a7.27,7.27,0,0,0,5.54,2.35c4.41,0,7.5-3.39,7.5-8.24V8.77a25.87,25.87,0,0,0,3.66,8.05L17.34,28h3.72l1.29-7.92a11,11,0,0,0,1.36,1,8.32,8.32,0,0,0,4.14,1.28h.34A8.1,8.1,0,0,0,36.37,14a8.12,8.12,0,0,0-8.19-8.31">
                </path>
                <path fill="var(--nav-logo)"
                    d="M80.8,7.86V6.18H77.2V21.81h3.65V15.69c0-3.77.34-6.48,5.4-6.13V6c-2.36-.18-4.2.31-5.45,1.87">
                </path>
                <polygon fill="var(--nav-logo)"
                    points="55.51 6.17 52.87 17.11 50.05 6.17 45.41 6.17 42.59 17.11 39.95 6.17 36.26 6.17 40.31 21.82 44.69 21.82 47.73 10.71 50.74 21.82 55.12 21.82 59.4 6.17 55.51 6.17">
                </polygon>
                <path fill="var(--nav-logo)"
                    d="M67.42,19.07c-2.59,0-4.53-2.05-4.53-5s2-5,4.53-5S72,11,72,14s-2,5-4.54,5m0-13.35A8.1,8.1,0,0,0,59.25,14,8.18,8.18,0,1,0,75.6,14a8.11,8.11,0,0,0-8.18-8.31">
                </path>
                <path fill="var(--nav-logo)"
                    d="M91.47,14.13h.84l5.09,7.69h4.11l-5.85-8.53a7.66,7.66,0,0,0,4.74-7.11H96.77c0,3.37-2.66,4.65-5.3,4.65V0H87.82V21.82h3.64Z">
                </path>
            </svg>
            
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <label for="nav-toggle" class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </label>

            <div class="menu-wrapper">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Find talent</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Find work</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Why Upwork</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">For enterprise <span class="new-badge">NEW</span></a>
                    </li>
                </ul>
                <div class="nav-buttons">
                    <a href="#" class="log-in">Log in</a>
                    <a href="#" class="sign-up">Sign up</a>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
